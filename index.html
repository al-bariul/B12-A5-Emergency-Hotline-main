<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Joruri Seba</title>
    <!-- custom css -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- //////////////////// -->
    <!-- Header Start -->
    <header>
      <!-- //////////////////
         navigation bar start -->
      <nav class="flex items-center justify-between navbar shadow-sm">
        <div class="flex ml-[60px]">
          <a class="">
            <img class="w-[50px]" src="assets/logo.png" alt="" />
          </a>
          <p class="text-[#006747] font-bold w-[135px] h-[44px] ml-3">
            Emergency Service
          </p>
        </div>
        <ul class="flex justify-center items-center mr-[60px]">
          <li
            class="flex justify-center items-center w-[123px] h-[52px] bg-[#41ff6b1a] rounded-[50px] text-[16px] font-bold"
          >
            <p class="mr-2">0</p>
            <img class="w-[30px] h-[30px]" src="assets/heart.png" alt="" />
          </li>
          <li
            class="flex justify-center items-center w-[123px] h-[52px] bg-[#41ff6b1a] rounded-[50px] text-[16px] font-bold ml-5 mr-5"
          >
            <p class="mr-2">100</p>
            <img class="w-[24px] h-[24px]" src="assets/coin.png" alt="" />
          </li>
          <li
            class="flex justify-center items-center w-[123px] h-[52px] bg-[#00a63e] rounded-[50px] text-[16px] font-bold text-white"
          >
            <p class="mr-1">2</p>
            <p>copy</p>
          </li>
        </ul>
      </nav>
      <!-- //////////////////
         navigation bar end -->

      <!-- //////////////////
         banner section start -->
      <section id="banner">
        <div class="banner">
            <img src="" alt="">
            <h1></h1>
            <p></p>
        </div>
      </section>
      <!-- //////////////////
         banner section end -->
    </header>
    <!-- //////////////////// -->
    <!-- Header End -->

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Tailwind CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- DaisyUI -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />

    <!-- custom script -->
    <script src="script.js"></script>
  </body>
</html>
